[package]
name = "ateam"
version = "1.0.5"
authors = ["Andrea Frigido"]
license = "MIT"
description = "The tool that helps optimize the code review process."
documentation = "https://github.com/frisoft/ateam"
homepage = "https://github.com/frisoft/ateam"
repository = "https://github.com/frisoft/ateam"
readme = "README.md"
edition = "2021"
keywords = ["cli", "github", "code-review", "pull-request", "command-line"]

[lib]
name = "ateam"
path = "src/lib.rs"

[[bin]]
name = "ateam"
path = "src/bin.rs"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.dev]
split-debuginfo = "unpacked"
incremental = true

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

[dependencies]
anyhow = "^1.0.65"
graphql_client = "^0.13"
serde = "^1.0"
serde_json = "^1.0"
reqwest = { version = "^0.11", features = ["json"] }
terminal_size = "^0.3"
comfy-table = "^7.0"
dotenvy = "^0.15"
envy = "^0.4"
log = "^0.4"
env_logger = "^0.10"
chrono = { version = "^0.4", default-features = false, features = ["clock", "serde"] }
regex = "^1.5"
itertools = "^0.12"
clap = { version = "^4.0", features = ["derive"] }
tokio = { version = "^1.21", features = ["full"] }
futures = "^0.3"

