[package]
name = "ateam"
version = "1.0.9"
authors = ["Andrea Frigido"]
license = "MIT"
description = "The tool that helps optimize the code review process."
documentation = "https://github.com/frisoft/ateam"
readme = "README.md"
edition = "2021"
keywords = ["cli", "github", "code-review", "pull-request", "command-line"]
repository = "https://github.com/frisoft/ateam"

[lib]
name = "ateam"
path = "src/lib.rs"

[[bin]]
name = "ateam"
path = "src/bin.rs"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.dev]
split-debuginfo = "unpacked"
incremental = true

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

[dependencies]
anyhow = "^1.0.65"
graphql_client = "^0.14"
serde = "^1.0"
serde_json = "^1.0"
reqwest = { version = "^0.11", features = ["json"] }
terminal_size = "^0.3"
comfy-table = "^7.0"
dotenvy = "^0.15"
envy = "^0.4"
log = "^0.4"
env_logger = "^0.10"
chrono = { version = "^0.4", default-features = false, features = ["clock", "serde"] }
regex = "^1.5"
itertools = "^0.12"
clap = { version = "^4.0", features = ["derive"] }
tokio = { version = "^1.21", features = ["full"] }
futures = "^0.3"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.22.1"
# The installers to generate for each app
installers = ["shell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "aarch64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# CI backends to support
ci = "github"
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Whether to install an updater program
install-updater = true

