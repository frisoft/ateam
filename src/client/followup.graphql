query Followup($login: String!) {
  search(query: "is:pr is:open draft:false reviewed-by:@me -author:@me", type: ISSUE, first: 100) {
    nodes {
      __typename
      ... on PullRequest {
	title
        url
        reviews(last: 1, author: $login) {
          nodes {
            state
            url
          }
        }
	reviewThreads(last: 50) {
          nodes {
            isCollapsed
            # isOutdated
            # isResolved
            comments(last: 20) {
              nodes {
                author {
                  __typename
                  login
                }
	        # outdated
              }
            }
          }
        }
      }
    }
  }
}
