query RepoView($query: String!, $first: Int!, $after: String, $num_checks: Int!) {
  search(query: $query, first: $first, after: $after, type: ISSUE) {
    edges {
      cursor
      node {
        __typename
        ... on PullRequest {
          title
          url
          additions
          deletions
          baseRefName
          mergeable
          author {
            __typename
            login
          }
          commits(last: 1) {
            nodes {
              commit {
                pushedDate
                statusCheckRollup {
                  state
                  contexts(last: $num_checks) {
                    nodes {
                      __typename
                      ... on StatusContext {
                        context
                        state
                      }
                    }
                  }
		}
              }
            }
          }
          reviewThreads(last: 20) {
            nodes {
              isResolved
              isOutdated
            }
          }
          reviews(last: 30) {
            totalCount
            nodes {
              author {
                __typename
                login
              }
              state
            }
          }
          files(last: 5) {
            nodes {
              path
            }
          }
          repository {
            name
            owner {
              __typename
              login
            }
          }
	  labels(last: 20) {
            nodes {
              color
	      name
	    }
	  }
	  reviewRequests(first: 20) {
            nodes {
              asCodeOwner
              requestedReviewer {
                __typename
                ... on User {
                  login
                }
              }
            }
          }
        }
      }
    }
  }
}
