query RepoView($query: String!) {
  search(query: $query, last: 100, type: ISSUE) {
    edges {
      node {
        __typename
        ... on PullRequest {
          title
          url
          additions
          deletions
          baseRefName
          commits(last: 1) {
            nodes {
              commit {
                commitUrl
                pushedDate
                status {
                  state
                }
              }
            }
          }
          reviewThreads(last: 20) {
            nodes {
              isResolved
              isOutdated
            }
          }
          reviews(first: 10) {
            totalCount
            nodes {
              author {
                __typename
                login
              }
              state
            }
          }
          files(last: 5) {
            nodes {
              path
            }
          }
          repository {
            name
            owner {
              __typename
              login
            }
          }
	  labels(last: 20) {
            nodes {
              color
	      name
	    }
	  }
        }
      }
    }
  }
}
